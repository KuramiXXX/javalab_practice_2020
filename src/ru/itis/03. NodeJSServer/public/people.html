<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>

            crossorigin="anonymous"></script>
    <title>Список заявок</title>

    <meta name="viewport" content="wigth=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

            crossorigin="anonymous"></script>

</head>

<body>

<table
        border="1"
        align="center"
        rules="rows"
        style="width:60%;">
    <tr>
        <td>
            <table
                    border="1"
                    background="images/168.png"
                    bgcolor="#7FFFD4"
                    cellpadding="10"
                    style="width:100%; border-radius:5px;">

                <tr>
                    <th>
                        <h1>Список всех заявок</h1>
                        <h3>тут вы пока что не найдете ничего интересного, увы</h3>
                    </th>
                </tr>
            </table>

            <table
                    border="1"
                    bgcolor="#e6e6fa"
                    cellpadding="10"
                    style="width:100%; border-radius:5px;">

                <tr>

                    <td
                            rowspan="2"
                            style="width:80%">
                        <button onclick="getAll()">Получить все заявки</button>
                        <div id="users"></div>
                        <script>
                            function getAll() {
                                $.getJSON("/users", function (response) {
                                    let text = "<table>";
                                    for (let i = 0; i < response.length; i++) {
                                        text += "<tr>";
                                        text += "<td>" + (response[i]) + "</td>";
                                        text += "</tr>";
                                    }
                                    text += "</table>";
                                    $('#users').append(text);
                                });
                            }
                        </script>
                    </td>

                    <td bgcolor="#e6e6fa">
                        <h3>Меню</h3>

                        <p>

                            <a href="model.html">

                                <span style="margin-left:5px;">Главная</span></a>

                        </p>
                        <p>
                            <a href="request.html">
                                <span style="margin-left:5px;">Оставить заявку</span></a>
                        </p>
                        <p>
                            <a href=people.html">
                                <span style="margin-left:5px;">Получить все заявки</span></a>
                        </p>

                    </td>
                </tr>

                <tr>

                    <td
                            bgcolor="#e6e6fa"
                            align="center">
                        <h3>Общая информация</h3>
                        <p>Тестовое задание ИТИС JavaLab 2020 1 курс</p>

                    </td>
                </tr>
            </table>

            <table
                    border="1"
                    background="images/168.png"
                    height="100"
                    cellpadding="10"
                    style="width:100%; border-radius:5px;">

                <tr>

                    <th>
                        <h3>Подвал</h3>

                    </th>
                </tr>
            </table>

        </td>
    </tr>
</table>

</html>
